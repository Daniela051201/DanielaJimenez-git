<html>
    <head>
<title>Registro de usuarios</title>
<link rel="stylesheet" type="text/css" href="css/config.css">

    </head>
    <body>
<div id="content">
    <form name="frm_usuarios" method="post" action="index.html">
        <h1>Registrate aquí</h1>
    
    <div id="linea">
        <label for="txt_tipodeusuario">Tipo de usuario:</label>
        <select name="txt_tipodeusuario" required="required">
                <option value="1">Seleccione</option> 
                <option value="2">Independiente</option> 
                <option value="3">Empresa</option>     
             </select>
    
</div>
    <div id="linea">
            <label for="txt_empresa">Empresa:</label>
            <input type="text" name="txt_empresa" required="required">
        
    </div>
    <div id="linea">
        <label for="txt_nit">Nit:</label>
                <input type="number" name="txt_documento" required="required">
    </div>
        <div id="linea">
            <label for="txt_nombres">Nombres:</label>
            <input type="text" name="txt_nombres" required="required">
        </div>
<div id="linea">
    <label for="txt_apellidos">Apellidos:</label>
            <input type="text" name="txt_apellidos" required="required">
</div>
<div id="linea">
    <label for="txt_documento">Documento:</label>
            <input type="number" name="txt_documento" required="required">
</div>
<div id="linea">
    <label for="txt_celular">Número de celular:</label>
    <input type="text" name="txt_celular" required="required">
</div>
<div id="linea">
    <label for="txt_email">Correo electrónico:</label>
    <input type="text" name="txt_email" required="required">
</div>
<div id="linea">
    <label for="txt_dirección">Dirección:</label>
            <input type="email" name="txt_dirección" required="required">
</div>
<div id="linea">
    <label for="txt_usuario">Crea tu usuario:</label>
            <input type="text" name="txt_usuario" required="required">
</div>
<div id="linea">
    <label for="txt_clave">Crea tu contraseña:</label>
            <input type="text" name="txt_clave" required="required">
</div>
<div id="linea">
    <input type="submit" name="btn_guardar" class="boton" value="Registar">
</div>
    </form>
</div>
    </body>

</html>
